{% extends "base.html" %} 
{% block body %}
<body>
<main>
<nav>
	{% if prev %}
		<a href="{{prev}}">← Older</a>
	{% endif %}
	<a href="../">↑ Up</a>
	{% if next %}
		<a href="{{next}}">Newer →</a>
	{% endif %}
</nav>
{% for item in items %}
	<article data-post-type="{{item.type.lower()}}">
		<header>
			<img alt="emoji" class="emoji" src="/pics/{{item.type.lower()}}.svg"/>
			<strong>{{item.type}}</strong>
			<data class="date" value="{{item.ctime}}">{{item.ctimeymd}}</data>
		</header>
		{% if item.title %}
			<h1><a href="{{item.href}}">{{item.title}}</a></h1>
		{% endif %}
		{{item.blurb}}
	</article>
{% endfor %}
</main>
</body>
{% endblock %}
